version: "3.8"

services:
  postgres:
    image: postgres:15             
    container_name: postgres_db    
    restart: always               
    ports:
      - "5432:5432"                
    environment:
      POSTGRES_USER: teste        
      POSTGRES_PASSWORD: teste@123 
      POSTGRES_DB: instaplay       
    volumes:
      - db_data:/var/lib/postgresql/data 
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql 

volumes:
  db_data:
